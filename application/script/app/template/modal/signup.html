<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header mt-orange">
      <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">{{ t 'Close' }}</span></button>
      <h4 class="modal-title">{{ t 'Sign Up' }}</h4>
    </div>
    <div class="modal-body">
        
  <div class="row">
    <div class="col-md-12">
      <form id="signUpForm">
        <div class="form-group required">
          <label for="username" class="control-label">{{ t 'Username' }}</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="{{ t 'username' }}">
          <span class="help-block hidden"></span>
        </div>
        <div class="form-group required">
          <label for="email" class="control-label">{{ t 'Email address' }}</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="{{ t 'email address' }}">
          <span class="help-block hidden"></span>
        </div>
        <div class="form-group required">
          <label for="password" class="control-label">{{ t 'Password' }}</label>
          <input type="password" class="form-control" name="password" id="password">
          <span class="help-block hidden"></span>
        </div>
        <div class="form-group required">
          <label for="repeatPassword" class="control-label">{{ t 'Repeat Password' }}</label>
          <input type="password" class="form-control" name="repeatPassword" id="repeatPassword">
          <span class="help-block hidden"></span>
        </div>
        <div class="form-group required">
          <label for="language" class="control-label">{{ t 'Language' }}</label>
          <select class="form-control" id="language" name="language">
            <option value="">{{ t 'select' }}</option>
            {{#each langSelect}}
            <option value="{{ this.key }}">{{ this.value }}</option>
            {{/each}}
          </select>
          <span class="help-block hidden"></span>
        </div>
        <div class="form-group required">
          <label for="age" class="control-label">{{ t 'Age' }}</label>
          <input type="text" class="form-control" id="age" name="age" />
          <span class="help-block hidden"></span>
        </div>
        <div class="form-group required">
          <div class="checkbox">
            <label class="control-label">
              <input type="checkbox" value="true" id="terms" name="terms" />{{ t 'I agree all your' }} <a href="#">{{ t 'Terms of Services' }}</a>
            </label>
            <span class="help-block hidden"></span>
          </div>
        </div>
        <div class="form-group">
          <button type="button" id="signUpButton" class="btn btn-success">{{ t 'Sign Up' }}</button>
        </div>
      </form>
    </div>
    <!-- .col -->
  </div>
  <!-- .row -->
  
    </div>
  </div>
</div>
